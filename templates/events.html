<div>
    <h4 ng-show="detailedList && detailedList.length > 0">Events</h4>
    <div ng-show="detailedList && detailedList.length > 0" class="row">
        <div class="col-xs-12 col-sm-4 col-md-3" ng-repeat="event in detailedList"}}>
            <a href="#" class="thumbnail">
                <img data-ng-src="{{event.thumbnail.path}}.{{event.thumbnail.extension}}" alt="{{event.title}}" /> {{event.title}}
            </a>

        </div>
    </div>
</div>
