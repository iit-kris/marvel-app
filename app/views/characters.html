<div>
    <h3>Heroes List</h3>
    <table>
        <tr ng-repeat="character in characters">
            <td>
                <img src="{{character.thumbnail.path}}/portrait_small.{{character.thumbnail.extension}}">
            </td>
            <td>
                <a href="#/character_details/{{character.id}}">{{ character.name }}</a>
            </td>
        </tr>
    </table>
</div>
